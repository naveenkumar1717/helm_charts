apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "java-app.fullname" . }}-monitor
  namespace: {{ .Values.namespace}}
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      {{- include "java-app.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: "/actuator/prometheus"
