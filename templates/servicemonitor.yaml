apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "java-app.fullname" . }}-monitor
  namespace: {{ .Values.namespace}}
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/svc-label: {{ .Release.Service }}
  endpoints:
    - port: http
      path: "/actuator/prometheus"
